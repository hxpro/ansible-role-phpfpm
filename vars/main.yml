---
phpfpm_pkg:
  - php-fpm
  - php-opcache
  - php-cli
  - php-xml
  - php-common
  - php-mysqlnd
  - php-gd
  - php-pear
  - php-mcrypt
  - php-soap
  - php-mbstring
  - php-pdo
  - php-process
